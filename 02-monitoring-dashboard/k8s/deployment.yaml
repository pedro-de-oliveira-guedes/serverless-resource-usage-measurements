apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedroguedes-monitoring-dashboard-deployment
  namespace: pedroguedes
  labels:
    app: pedroguedes-monitoring-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pedroguedes-monitoring-dashboard
  template:
    metadata:
      labels:
        app: pedroguedes-monitoring-dashboard
    spec:
      containers:
      - name: pedroguedes-monitoring-dashboard
        image: pedroufmg/monitoring-dashboard:latest
        ports:
        - containerPort: 52055
      imagePullSecrets:
      - name: regcred
