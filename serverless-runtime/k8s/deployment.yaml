---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverless-runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serverless-runtime
  template:
    metadata:
      labels:
        app: serverless-runtime
    spec:
      containers:
      - name: serverless-runtime
        image: pedroufmg/serverless-runtime:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: "192.168.121.187"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_INPUT_KEY
          valueFrom:
            configMapKeyRef:
              name: runtime-config
              key: REDIS_INPUT_KEY
        - name: REDIS_OUTPUT_KEY
          valueFrom:
            configMapKeyRef:
              name: runtime-config
              key: REDIS_OUTPUT_KEY
        - name: MONITORING_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: runtime-config
              key: MONITORING_INTERVAL
        - name: MAIN_FILE_NAME
          valueFrom:
            configMapKeyRef:
              name: runtime-config
              key: MAIN_FILE_NAME
        - name: FUNCTION_HANDLER
        valueFrom:
          configMapKeyRef:
            name: runtime-config
            key: FUNCTION_HANDLER
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
        volumeMounts:
        - name: serverless-function-zip
          mountPath: /app/serverless_function.zip.b64
          subPath: serverless_function.zip.b64
      volumes:
      - name: serverless-function-zip
        configMap:
          name: serverless-function-zip
